<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Images</title>
    <style>
      body {
        background-color: #11212d;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      /* Navigation bar */
      .div-nav {
        position: sticky;
        bottom: 0;
        padding: 10px 0;
        text-align: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
        background: #253745c2;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-bottom: 0;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }
      .div-nav a {
        color: #ffffff;
        text-decoration: none;
        font-size: 17px;
        padding: 6px 15px;
        cursor: pointer;
        background: #2a3d4da2;
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(74, 92, 106, 0.658);
        position: relative;
      }
      #Next-PREV {
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
      }

      .div-nav table {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        flex-grow: 1; /* Expand to fill remaining space */
      }
      .imageItem {
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      .dropup-content {
        display: none;
        position: absolute;
        background-color: #2a3d4da2;
        color: white; /* Text color */
        padding: 8px; /* Padding */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow */
        z-index: 1;
        margin-top: -150px;
        left: 50%;
        transform: translateX(-50%);
      }
      .dropup-content a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 6px 12px; /* Padding for links */
      }
      .dropup-content a:hover {
        background-color: #ffffff1a; /* Background color on hover */
        color: white; /* Text color on hover */
      }
      #gdrive {
        width: fit-content;
        height: 500px;
      }

      .spinner {
        position: relative;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        margin-left: -75px;
      }

      .spinner span {
        position: absolute;
        top: 50%;
        left: var(--left);
        width: 35px;
        height: 7px;
        background: #ffff;
        animation: dominos 1s ease infinite;
        box-shadow: 2px 2px 3px 0px black;
      }

      .spinner span:nth-child(1) {
        --left: 80px;
        animation-delay: 0.125s;
      }

      .spinner span:nth-child(2) {
        --left: 70px;
        animation-delay: 0.3s;
      }

      .spinner span:nth-child(3) {
        left: 60px;
        animation-delay: 0.425s;
      }

      .spinner span:nth-child(4) {
        animation-delay: 0.54s;
        left: 50px;
      }

      .spinner span:nth-child(5) {
        animation-delay: 0.665s;
        left: 40px;
      }

      .spinner span:nth-child(6) {
        animation-delay: 0.79s;
        left: 30px;
      }

      .spinner span:nth-child(7) {
        animation-delay: 0.915s;
        left: 20px;
      }

      .spinner span:nth-child(8) {
        left: 10px;
      }

      @keyframes dominos {
        50% {
          opacity: 0.7;
        }

        75% {
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }

        80% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="imageContainer"></div>

    <div class="div-nav" title="Navigation Bar">
      <div class="dropup-content" id="dropup-content"></div>
      <table>
        <tr>
          <th>
            <a href="#" id="prevChapter" class="Next-PREV">&lt;</a>
          </th>
          <th>
            <a id="Chapter_display">Chapter 1</a>
          </th>
          <th>
            <a href="#" id="nextChapter" class="Next-PREV">&gt;</a>
          </th>
        </tr>
      </table>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const imageContainer = document.getElementById("imageContainer");
        const chapterDisplay = document.getElementById("Chapter_display");
        const dropupContent = document.getElementById("dropup-content");
        let currentChapter = 1; // Initialize current chapter

        // Function to fetch images from a folder
        function fetchImages(chapterNumber, totalImages) {
          const folderPath = `Tensei Youjo wa Akiramenai/CHAPTER ${chapterNumber}/`;
          const imageName = "Tensei Youjo wa Akiramenai";

          // Clear previous images
          imageContainer.innerHTML = "";

          // First image
          const firstImg = new Image();
          firstImg.src = `${folderPath}${imageName}.jpg`;
          firstImg.alt = `${imageName} 1`;
          firstImg.classList.add("imageItem");

          // Insert loader before the first image
          const loaderFirstImg = document.createElement("div");
          loaderFirstImg.innerHTML = `
      <div class="spinner">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    `;
          imageContainer.appendChild(loaderFirstImg);

          // Add load event listener to remove loader once image is loaded
          firstImg.addEventListener("load", () => {
            loaderFirstImg.remove();
          });

          imageContainer.appendChild(firstImg);

          // Rest of the images
          for (let i = 1; i <= totalImages; i++) {
            const img = new Image();
            img.src = `${folderPath}${imageName} (${i}).jpg`;
            img.alt = `${imageName} ${i + 1}`;
            img.classList.add("imageItem");

            // Insert loader before each image
            const loaderImg = document.createElement("div");
            loaderImg.innerHTML = `
        <div class="spinner">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
            imageContainer.appendChild(loaderImg);

            // Add load event listener to remove loader once image is loaded
            img.addEventListener("load", () => {
              loaderImg.remove();
            });

            imageContainer.appendChild(img);
          }
        }

        // Fetch data from text file and display images for the initial chapter
        fetch("Tensei Youjo wa Akiramenai.txt")
          .then((response) => response.text())
          .then((data) => {
            const chapters = data.split("***");
            const chapterData = chapters[0]
              .trim()
              .split("\n")
              .map((item) => parseInt(item.trim()));
            const totalImages = chapterData[1];
            fetchImages(currentChapter, totalImages);

            // Populate drop-up menu with chapter options in reverse order
            for (let index = chapters.length - 1; index >= 0; index--) {
              const chapter = chapters[index];
              const chapterNumber = index + 1;
              const option = document.createElement("a");
              option.textContent = `Chapter ${chapterNumber}`;
              option.href = "#";
              option.addEventListener("click", () => {
                currentChapter = chapterNumber;
                const chapterData = chapter
                  .trim()
                  .split("\n")
                  .map((item) => parseInt(item.trim()));
                const totalImages = chapterData[1];
                fetchImages(currentChapter, totalImages);
                closeDropup();
              });
              dropupContent.appendChild(option);
            }
          })
          .catch((error) => console.error(error));

        // Function to handle next chapter
        function nextChapter() {
          currentChapter++;
          // Fetch data from text file and update images
          fetch("Tensei Youjo wa Akiramenai.txt")
            .then((response) => response.text())
            .then((data) => {
              const chapters = data.split("***");
              const chapterData = chapters[currentChapter - 1]
                .trim()
                .split("\n")
                .map((item) => parseInt(item.trim()));
              const totalImages = chapterData[1];
              fetchImages(currentChapter, totalImages);
            })
            .catch((error) => console.error(error));
        }

        // Function to handle previous chapter
        function prevChapter() {
          if (currentChapter > 1) {
            currentChapter--;
            // Fetch data from text file and update images
            fetch("Tensei Youjo wa Akiramenai.txt")
              .then((response) => response.text())
              .then((data) => {
                const chapters = data.split("***");
                const chapterData = chapters[currentChapter - 1]
                  .trim()
                  .split("\n")
                  .map((item) => parseInt(item.trim()));
                const totalImages = chapterData[1];
                fetchImages(currentChapter, totalImages);
              })
              .catch((error) => console.error(error));
          }
        }

        // Event listener for previous button
        document
          .getElementById("prevChapter")
          .addEventListener("click", prevChapter);

        // Event listener for next button
        document
          .getElementById("nextChapter")
          .addEventListener("click", nextChapter);

        // Function to open the drop-up menu
        function openDropup() {
          dropupContent.style.display = "block";
        }

        // Function to close the drop-up menu
        function closeDropup() {
          dropupContent.style.display = "none";
        }

        // Event listener for opening drop-up menu on chapter click
        chapterDisplay.addEventListener("click", () => {
          if (dropupContent.style.display === "block") {
            closeDropup();
          } else {
            openDropup();
          }
        });

        // Event listener for chapter links in the drop-up menu
        dropupContent.addEventListener("click", (event) => {
          if (event.target.matches(".dropup-content a")) {
            const selectedChapter = parseInt(
              event.target.textContent.split(" ")[1]
            ); // Extract the chapter number from the link text
            fetch("Tensei Youjo wa Akiramenai.txt")
              .then((response) => response.text())
              .then((data) => {
                const chapters = data.split("***");
                const chapterData = chapters[selectedChapter - 1]
                  .trim()
                  .split("\n")
                  .map((item) => parseInt(item.trim()));
                const totalImages = chapterData[1];
                fetchImages(selectedChapter, totalImages);
                currentChapter = selectedChapter; // Update currentChapter
              })
              .catch((error) => console.error(error));
            closeDropup(); // Close the dropup menu after selecting a chapter
          }
        });

        // Close drop-up menu when clicking outside of it
        window.addEventListener("click", (event) => {
          if (
            !event.target.matches(".dropup-content") &&
            !event.target.matches("#Chapter_display")
          ) {
            closeDropup();
          }
        });
      });
    </script>
  </body>
</html>
